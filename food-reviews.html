<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Reviews | Traveling Tastebuds</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="All food reviews by Traveling Tastebuds - watch TikTok reviews of the best restaurants in NJ and Philly.">
</head>

<body>
    <!-- Navbar -->
    <script src="/navbar-loader.js"></script>

    <!-- Header -->
    <section class="services-hero">
        <div class="hero-content">
            <h1 class="section-title" style="font-size: 2.5rem;">All Reviews</h1>
            <p class="section-subtitle">Every spot we've tried, rated, and reviewed. Watch the TikTok reviews and discover your next favorite meal.</p>
            <hr class="section-divider">
        </div>
    </section>

    <!-- Filter Bar -->
    <section class="container" style="padding-top: 2rem;">
        <div class="reviews-filter-bar" id="filterBar">
            <button class="filter-btn active" data-filter="all">All</button>
        </div>
    </section>

    <!-- Reviews Grid -->
    <section class="container" style="padding-bottom: 4rem;">
        <div class="reviews-grid" id="reviewsGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/data/spots.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // ========================================
        // BUILD FILTER BUTTONS FROM TAGS
        // ========================================
        const allTags = new Set();
        TTB_SPOTS.forEach(spot => spot.tags.forEach(t => allTags.add(t)));

        const filterBar = document.getElementById('filterBar');
        [...allTags].sort().forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.setAttribute('data-filter', tag);
            btn.textContent = tag;
            filterBar.appendChild(btn);
        });

        // ========================================
        // BUILD REVIEWS GRID
        // ========================================
        const grid = document.getElementById('reviewsGrid');

        function renderReviews(filter) {
            grid.innerHTML = '';
            const spots = filter === 'all'
                ? TTB_SPOTS
                : TTB_SPOTS.filter(s => s.tags.includes(filter));

            spots.forEach(spot => {
                const card = document.createElement('div');
                card.className = 'review-card';
                card.innerHTML = `
                    <div class="review-card-video">
                        <iframe src="https://www.tiktok.com/embed/${spot.tiktokId}" allowfullscreen allow="encrypted-media" loading="lazy"></iframe>
                    </div>
                    <div class="review-card-body">
                        <h3>${spot.name}</h3>
                        <div class="review-location">
                            <i class="fas fa-map-marker-alt"></i> ${spot.location}
                        </div>
                        <p class="review-snippet">${spot.snippet}</p>
                        <div class="review-rating">
                            <span class="rating-badge"><i class="fas fa-star"></i> ${spot.rating}/10</span>
                            ${spot.discount ? `<span class="rating-badge" style="background: rgba(148,180,247,0.15); color: var(--header-color);"><i class="fas fa-tag"></i> ${spot.discount}</span>` : ''}
                        </div>
                        <div class="review-tags">
                            ${spot.tags.map(t => `<span class="tiktok-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderReviews('all');

        // ========================================
        // FILTER CLICK HANDLERS
        // ========================================
        filterBar.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderReviews(e.target.getAttribute('data-filter'));
            }
        });

        // ========================================
        // LOAD FOOTER
        // ========================================
        fetch('/footer.html')
            .then(r => r.text())
            .then(html => { document.getElementById('footer-container').innerHTML = html; })
            .catch(() => {});
    </script>
</body>

</html>
