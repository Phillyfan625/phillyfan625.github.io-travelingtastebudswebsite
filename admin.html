    <style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1e40af',
                            sky: '#60a5fa',
                            light: '#eff6ff',

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { RestaurantCard, VideoModal } = window;
        const db = window.restaurantDB;

        // ==================== AUTHENTICATION SYSTEM ====================

        class AuthManager {
            constructor() {
                this.sessionKey = 'ttb_admin_session';
                this.lastActivityKey = 'ttb_last_activity';
            }

            async hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async login(username, password) {
                const passwordHash = await this.hashPassword(password);
                const user = window.ADMIN_USERS.find(
                    u => u.username === username && u.passwordHash === passwordHash
                );

                if (user) {
                    const session = {
                        username: user.username,
                        loginTime: Date.now()
                    };
                    sessionStorage.setItem(this.sessionKey, JSON.stringify(session));
                    this.updateActivity();
                    return true;
                }
                return false;
            }

            logout() {
                sessionStorage.removeItem(this.sessionKey);
                sessionStorage.removeItem(this.lastActivityKey);
            }

            isAuthenticated() {
                const session = this.getSession();
                if (!session) return false;

                const lastActivity = parseInt(sessionStorage.getItem(this.lastActivityKey) || '0');
                const now = Date.now();

                if (now - lastActivity > window.SESSION_TIMEOUT) {
                    this.logout();
                    return false;
                }

                this.updateActivity();
                return true;
            }

            getSession() {
                const sessionData = sessionStorage.getItem(this.sessionKey);
                return sessionData ? JSON.parse(sessionData) : null;
            }

            updateActivity() {
                sessionStorage.setItem(this.lastActivityKey, Date.now().toString());
            }

            getUsername() {
                const session = this.getSession();
                return session ? session.username : null;
            }
        }

        const authManager = new AuthManager();

        // ==================== GITHUB INTEGRATION ====================

        class GitHubSync {
            constructor(config) {
                this.config = config;
            }

            async getCurrentFile() {
                const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/${this.config.filePath}?ref=${this.config.branch}`;

                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${this.config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error fetching file from GitHub:', error);
                    throw error;
                }
            }

            generateFileContent(restaurants) {
                return `/**
 * Traveling Tastebuds - Central Restaurant Database
 * Last updated: ${new Date().toISOString()}
 * Updated by: ${authManager.getUsername()}
 */

const DEFAULT_RESTAURANTS = ${JSON.stringify(restaurants, null, 4)};

/**
 * Restaurant Database Manager
 * Handles loading and saving restaurant data with localStorage persistence
 */
class RestaurantDatabase {
    constructor() {
        this.storageKey = 'ttb_restaurants';
        this.restaurants = this.loadRestaurants();
    }

    loadRestaurants() {
        try {
            const stored = localStorage.getItem(this.storageKey);
            if (stored) {
                const parsed = JSON.parse(stored);
                if (Array.isArray(parsed) && parsed.length > 0) {
                    return parsed;
                }
            }
        } catch (e) {
            console.warn('Error loading stored restaurants:', e);
        }
        return [...DEFAULT_RESTAURANTS];
    }

    saveRestaurants() {
        try {
            localStorage.setItem(this.storageKey, JSON.stringify(this.restaurants));
            return true;
        } catch (e) {
            console.error('Error saving restaurants:', e);
            return false;
        }
    }

    getAll() {
        return [...this.restaurants];
    }

    getById(id) {
        return this.restaurants.find(r => r.id === id);
    }

    getFeatured() {
        return this.restaurants.filter(r => r.featured);
    }

    getByType(type) {
        return this.restaurants.filter(r => r.type === type);
    }

    getTypes() {
        const types = new Set(this.restaurants.map(r => r.type));
        return Array.from(types).sort();
    }

    add(restaurant) {
        const maxId = Math.max(0, ...this.restaurants.map(r => r.id));
        const newRestaurant = {
            ...restaurant,
            id: maxId + 1
        };
        this.restaurants.push(newRestaurant);
        this.saveRestaurants();
        return newRestaurant;
    }

    update(id, updates) {
        const index = this.restaurants.findIndex(r => r.id === id);
        if (index !== -1) {
            this.restaurants[index] = {
                ...this.restaurants[index],
                ...updates,
                id
            };
            this.saveRestaurants();
            return this.restaurants[index];
        }
        return null;
    }

    delete(id) {
        const index = this.restaurants.findIndex(r => r.id === id);
        if (index !== -1) {
            const deleted = this.restaurants.splice(index, 1)[0];
            this.saveRestaurants();
            return deleted;
        }
        return null;
    }

    reset() {
        this.restaurants = [...DEFAULT_RESTAURANTS];
        this.saveRestaurants();
        return this.restaurants;
    }

    exportJSON() {
        return JSON.stringify(this.restaurants, null, 2);
    }

    importJSON(jsonString) {
        try {
            const parsed = JSON.parse(jsonString);
            if (Array.isArray(parsed)) {
                this.restaurants = parsed;
                this.saveRestaurants();
                return true;
            }
        } catch (e) {
            console.error('Error importing JSON:', e);
        }
        return false;
    }
}

if (typeof window !== 'undefined') {
    window.restaurantDB = new RestaurantDatabase();
}

if (typeof module !== 'undefined' && module.exports) {
    module.exports = { RestaurantDatabase, DEFAULT_RESTAURANTS };
}
`;
            }

            async pushToGitHub(restaurants, commitMessage) {
                try {
                    // Get current file to get its SHA
                    const currentFile = await this.getCurrentFile();

                    // Generate new file content
                    const content = this.generateFileContent(restaurants);
                    const contentBase64 = btoa(unescape(encodeURIComponent(content)));

                    // Update file on GitHub
                    const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/${this.config.filePath}`;

                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: commitMessage || this.config.commitMessage,
                            content: contentBase64,
                            sha: currentFile.sha,
                            branch: this.config.branch
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || `GitHub API error: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error pushing to GitHub:', error);
                    throw error;
                }
            }

            isConfigured() {
                return this.config.token && this.config.token !== 'YOUR_GITHUB_TOKEN_HERE';
            }
        }

        const githubSync = new GitHubSync(window.GITHUB_CONFIG);

        // ==================== LOGIN COMPONENT ====================

        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                const success = await authManager.login(username, password);

                if (success) {
                    onLogin();
                } else {
                    setError('Invalid username or password');
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <img src="/Images/ttbLogo.png" alt="Logo" className="w-20 h-20 mx-auto mb-4" />
                            <h1 className="brand-font text-4xl text-brand-blue mb-2">Admin Login</h1>
                            <p className="text-gray-600">Restaurant Database Manager</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="form-label">Username</label>
                                <div className="relative">
                                    <input
                                        type="text"
                                        className="form-input pl-10"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        placeholder="Enter username"
                                        required
                                        autoFocus
                                    />
                                    <i data-lucide="user" className="w-5 h-5 absolute left-3 top-3 text-gray-400"></i>
                                </div>
                            </div>

                            <div>
                                <label className="form-label">Password</label>
                                <div className="relative">
                                    <input
                                        type="password"
                                        className="form-input pl-10"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="Enter password"
                                        required
                                    />
                                    <i data-lucide="lock" className="w-5 h-5 absolute left-3 top-3 text-gray-400"></i>
                                </div>
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2">
                                    <i data-lucide="alert-circle" className="w-5 h-5"></i>
                                    <span>{error}</span>
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-brand-blue text-white py-3 rounded-lg font-bold hover:bg-blue-900 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                            >
                                {loading ? (
                                    <>
                                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                        Logging in...
                                    </>
                                ) : (
                                    <>
                                        <i data-lucide="log-in" className="w-5 h-5"></i>
                                        Login
                                    </>
                                )}
                            </button>
                        </form>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-xs text-gray-500 text-center">
                                Authorized personnel only. All actions are logged.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // ==================== ADMIN APP COMPONENT ====================

        const AdminApp = ({ onLogout }) => {
            const [restaurants, setRestaurants] = useState([]);
            const [selectedRestaurant, setSelectedRestaurant] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState(getEmptyForm());
            const [showSuccess, setShowSuccess] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');
            const [isSyncing, setIsSyncing] = useState(false);
            const [syncError, setSyncError] = useState('');

            useEffect(() => {
                loadRestaurants();
                lucide.createIcons();
            }, []);

            useEffect(() => {
                lucide.createIcons();
            }, [restaurants, selectedRestaurant, isEditing]);

            // Auto-logout on inactivity
            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (!authManager.isAuthenticated()) {
                        onLogout();
                    }
                }, 60000); // Check every minute

                return () => clearInterval(checkAuth);
            }, [onLogout]);

            function getEmptyForm() {
                return {
                    name: '',
                    city: '',
                    lat: '',
                    lng: '',
                    type: 'Pizza',
                    discount: '',
                    desc: '',
                    logo: '',
                    tiktokId: '',
                    featured: false,
                    tiktokHeadline: ''
                };
            }

            function loadRestaurants() {
                setRestaurants(db.getAll());
            }

            function handleInputChange(field, value) {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            }

            function handleEdit(restaurant) {
                setSelectedRestaurant(restaurant);
                setIsEditing(true);
                setFormData({
                    name: restaurant.name,
                    city: restaurant.city,
                    lat: restaurant.lat.toString(),
                    lng: restaurant.lng.toString(),
                    type: restaurant.type,
                    discount: restaurant.discount || '',
                    desc: restaurant.desc,
                    logo: restaurant.logo,
                    tiktokId: restaurant.tiktokId || '',
                    featured: restaurant.featured,
                    tiktokHeadline: restaurant.tiktokHeadline || ''
                });
            }

            function handleDelete(id) {
                if (confirm('Are you sure you want to delete this restaurant? This cannot be undone.')) {
                    db.delete(id);
                    loadRestaurants();
                    if (selectedRestaurant?.id === id) {
                        handleCancel();
                    }
                    showSuccessNotification('Restaurant deleted successfully!');
                }
            }

            async function handleSave() {
                if (!formData.name || !formData.city || !formData.desc || !formData.logo) {
                    alert('Please fill in all required fields (Name, City, Description, Logo)');
                    return;
                }

                const restaurantData = {
                    name: formData.name,
                    city: formData.city,
                    lat: parseFloat(formData.lat) || 0,
                    lng: parseFloat(formData.lng) || 0,
                    type: formData.type,
                    discount: formData.discount || null,
                    desc: formData.desc,
                    logo: formData.logo,
                    tiktokId: formData.tiktokId || '',
                    featured: formData.featured,
                    tiktokHeadline: formData.tiktokHeadline || null
                };

                if (isEditing && selectedRestaurant) {
                    db.update(selectedRestaurant.id, restaurantData);
                    showSuccessNotification('Restaurant updated! Click "Sync to GitHub" to publish.');
                } else {
                    db.add(restaurantData);
                    showSuccessNotification('Restaurant added! Click "Sync to GitHub" to publish.');
                }

                loadRestaurants();
                handleCancel();
            }

            async function handleSyncToGitHub() {
                if (!githubSync.isConfigured()) {
                    alert('GitHub is not configured! Please update admin-config.js with your GitHub token.');
                    return;
                }

                if (!confirm('This will commit your changes to GitHub. The changes will be live once the site rebuilds. Continue?')) {
                    return;
                }

                setIsSyncing(true);
                setSyncError('');

                try {
                    const restaurants = db.getAll();
                    await githubSync.pushToGitHub(restaurants);
                    showSuccessNotification('Successfully synced to GitHub! Changes will be live in 1-2 minutes.');
                } catch (error) {
                    setSyncError(error.message);
                    alert(`Error syncing to GitHub: ${error.message}`);
                } finally {
                    setIsSyncing(false);
                }
            }

            function handleCancel() {
                setSelectedRestaurant(null);
                setIsEditing(false);
                setFormData(getEmptyForm());
            }

            function handleNewRestaurant() {
                setSelectedRestaurant(null);
                setIsEditing(true);
                setFormData(getEmptyForm());
            }

            function handleReset() {
                if (confirm('Are you sure you want to reset to default restaurants? This will delete all custom changes in localStorage (but not on GitHub until you sync).')) {
                    db.reset();
                    loadRestaurants();
                    handleCancel();
                    showSuccessNotification('Database reset to defaults!');
                }
            }

            function handleExport() {
                const json = db.exportJSON();
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ttb-restaurants-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showSuccessNotification('Database exported!');
            }

            function handleImport() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            if (db.importJSON(event.target.result)) {
                                loadRestaurants();
                                handleCancel();
                                showSuccessNotification('Database imported successfully!');
                            } else {
                                alert('Error importing file. Please check the JSON format.');
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            }

            function showSuccessNotification(message) {
                setSuccessMessage(message);
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 4000);
            }

            function getPreviewData() {
                return {
                    id: selectedRestaurant?.id || 999,
                    name: formData.name || 'Restaurant Name',
                    city: formData.city || 'City, NJ',
                    lat: parseFloat(formData.lat) || 0,
                    lng: parseFloat(formData.lng) || 0,
                    type: formData.type,
                    discount: formData.discount || null,
                    desc: formData.desc || 'Restaurant description will appear here...',
                    logo: formData.logo || '/Images/ttbLogo.png',
                    tiktokId: formData.tiktokId || '',
                    featured: formData.featured,
                    tiktokHeadline: formData.tiktokHeadline || null
                };
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Success Notification */}
                    {showSuccess && (
                        <div className="fixed top-4 right-4 z-50 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
                            <i data-lucide="check-circle" className="w-5 h-5"></i>
                            {successMessage}
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <img src="/Images/ttbLogo.png" alt="Logo" className="w-12 h-12 object-contain" />
                                    <div>
                                        <h1 className="brand-font text-3xl text-brand-blue">Restaurant Database Manager</h1>
                                        <p className="text-sm text-gray-500">Logged in as: <span className="font-semibold">{authManager.getUsername()}</span></p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleSyncToGitHub}
                                        disabled={isSyncing}
                                        className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {isSyncing ? (
                                            <>
                                                <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                                Syncing...
                                            </>
                                        ) : (
                                            <>
                                                <i data-lucide="github" className="w-4 h-4"></i>
                                                Sync to GitHub
                                            </>
                                        )}
                                    </button>
                                    <button
                                        onClick={() => window.location.href = '/'}
                                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition flex items-center gap-2"
                                    >
                                        <i data-lucide="home" className="w-4 h-4"></i>
                                        Back to Site
                                    </button>
                                    <button
                                        onClick={onLogout}
                                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition flex items-center gap-2"
                                    >
                                        <i data-lucide="log-out" className="w-4 h-4"></i>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {!githubSync.isConfigured() && (
                            <div className="mb-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4 flex items-start gap-3">
                                <i data-lucide="alert-triangle" className="w-5 h-5 text-yellow-600 mt-0.5"></i>
                                <div className="flex-1">
                                    <h3 className="font-semibold text-yellow-800 mb-1">GitHub Not Configured</h3>
                                    <p className="text-sm text-yellow-700">
                                        Please update <code className="bg-yellow-100 px-1 rounded">admin-config.js</code> with your GitHub Personal Access Token to enable auto-sync.
                                        Changes will only be saved locally until configured.
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Sidebar - Restaurant List */}
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 admin-sidebar">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-xl font-bold text-gray-800">Restaurants ({restaurants.length})</h2>
                                        <button
                                            onClick={handleNewRestaurant}
                                            className="bg-brand-blue text-white p-2 rounded-lg hover:bg-blue-900 transition"
                                        >
                                            <i data-lucide="plus" className="w-5 h-5"></i>
                                        </button>
                                    </div>

                                    <div className="space-y-2 mb-4">
                                        {restaurants.map(restaurant => (
                                            <div
                                                key={restaurant.id}
                                                className={`p-3 rounded-lg border cursor-pointer transition ${
                                                    selectedRestaurant?.id === restaurant.id
                                                        ? 'border-brand-blue bg-brand-light'
                                                        : 'border-gray-200 hover:border-brand-sky hover:bg-gray-50'
                                                }`}
                                                onClick={() => !isEditing && setSelectedRestaurant(restaurant)}
                                            >
                                                <div className="flex items-start gap-3">
                                                    <img src={restaurant.logo} className="w-10 h-10 object-contain rounded" alt={restaurant.name} />
                                                    <div className="flex-1 min-w-0">
                                                        <h3 className="font-semibold text-sm text-gray-800 truncate">{restaurant.name}</h3>
                                                        <p className="text-xs text-gray-500">{restaurant.city}</p>
                                                        <span className="inline-block text-[10px] bg-brand-sky text-white px-2 py-0.5 rounded mt-1">
                                                            {restaurant.type}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex gap-1 mt-2">
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            handleEdit(restaurant);
                                                        }}
                                                        className="flex-1 bg-blue-50 text-brand-blue px-2 py-1 rounded text-xs hover:bg-blue-100 transition flex items-center justify-center gap-1"
                                                    >
                                                        <i data-lucide="edit-2" className="w-3 h-3"></i> Edit
                                                    </button>
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            handleDelete(restaurant.id);
                                                        }}
                                                        className="flex-1 bg-red-50 text-red-600 px-2 py-1 rounded text-xs hover:bg-red-100 transition flex items-center justify-center gap-1"
                                                    >
                                                        <i data-lucide="trash-2" className="w-3 h-3"></i> Delete
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="border-t pt-4 space-y-2">
                                        <button
                                            onClick={handleExport}
                                            className="w-full bg-green-50 text-green-700 px-4 py-2 rounded-lg hover:bg-green-100 transition flex items-center justify-center gap-2 text-sm font-semibold"
                                        >
                                            <i data-lucide="download" className="w-4 h-4"></i>
                                            Export Database
                                        </button>
                                        <button
                                            onClick={handleImport}
                                            className="w-full bg-purple-50 text-purple-700 px-4 py-2 rounded-lg hover:bg-purple-100 transition flex items-center justify-center gap-2 text-sm font-semibold"
                                        >
                                            <i data-lucide="upload" className="w-4 h-4"></i>
                                            Import Database
                                        </button>
                                        <button
                                            onClick={handleReset}
                                            className="w-full bg-orange-50 text-orange-700 px-4 py-2 rounded-lg hover:bg-orange-100 transition flex items-center justify-center gap-2 text-sm font-semibold"
                                        >
                                            <i data-lucide="refresh-ccw" className="w-4 h-4"></i>
                                            Reset to Defaults
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Right Content - Editor or Preview */}
                            <div className="lg:col-span-2">
                                {isEditing ? (
                                    <div className="space-y-6">
                                        {/* Editor Form */}
                                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                            <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                                {selectedRestaurant ? 'Edit Restaurant' : 'Add New Restaurant'}
                                            </h2>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="form-label">Restaurant Name *</label>
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={formData.name}
                                                        onChange={(e) => handleInputChange('name', e.target.value)}
                                                        placeholder="e.g., Pic-A-Lilli Inn"
                                                    />
                                                </div>

                                                <div>
                                                    <label className="form-label">City *</label>
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={formData.city}
                                                        onChange={(e) => handleInputChange('city', e.target.value)}
                                                        placeholder="e.g., Shamong, NJ"
                                                    />
                                                </div>

                                                <div>
                                                    <label className="form-label">Latitude</label>
                                                    <input
                                                        type="number"
                                                        step="0.0001"
                                                        className="form-input"
                                                        value={formData.lat}
                                                        onChange={(e) => handleInputChange('lat', e.target.value)}
                                                        placeholder="e.g., 39.8026"
                                                    />
                                                </div>

                                                <div>
                                                    <label className="form-label">Longitude</label>
                                                    <input
                                                        type="number"
                                                        step="0.0001"
                                                        className="form-input"
                                                        value={formData.lng}
                                                        onChange={(e) => handleInputChange('lng', e.target.value)}
                                                        placeholder="e.g., -74.7299"
                                                    />
                                                </div>

                                                <div>
                                                    <label className="form-label">Type *</label>
                                                    <select
                                                        className="form-input"
                                                        value={formData.type}
                                                        onChange={(e) => handleInputChange('type', e.target.value)}
                                                    >
                                                        <option>Pizza</option>
                                                        <option>Wings</option>
                                                        <option>Pub</option>
                                                        <option>Deli</option>
                                                        <option>Burger</option>
                                                        <option>Italian</option>
                                                        <option>Mexican</option>
                                                        <option>Asian</option>
                                                        <option>Seafood</option>
                                                        <option>Other</option>
                                                    </select>
                                                </div>

                                                <div>
                                                    <label className="form-label">Discount</label>
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={formData.discount}
                                                        onChange={(e) => handleInputChange('discount', e.target.value)}
                                                        placeholder="e.g., 15% OFF"
                                                    />
                                                </div>

                                                <div className="md:col-span-2">
                                                    <label className="form-label">Logo URL *</label>
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={formData.logo}
                                                        onChange={(e) => handleInputChange('logo', e.target.value)}
                                                        placeholder="/Images/restaurantLogo.png"
                                                    />
                                                </div>

                                                <div className="md:col-span-2">
                                                    <label className="form-label">Description *</label>
                                                    <textarea
                                                        className="form-input"
                                                        rows="3"
                                                        value={formData.desc}
                                                        onChange={(e) => handleInputChange('desc', e.target.value)}
                                                        placeholder="Brief description of the restaurant..."
                                                    ></textarea>
                                                </div>

                                                <div className="md:col-span-2">
                                                    <label className="form-label">TikTok Video ID</label>
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={formData.tiktokId}
                                                        onChange={(e) => handleInputChange('tiktokId', e.target.value)}
                                                        placeholder="e.g., 7262868213384400171"
                                                    />
                                                    <p className="text-xs text-gray-500 mt-1">Extract from TikTok URL: tiktok.com/embed/[THIS_PART]</p>
                                                </div>

                                                <div className="md:col-span-2">
                                                    <div className="flex items-center gap-3">
                                                        <input
                                                            type="checkbox"
                                                            id="featured"
                                                            className="w-5 h-5 text-brand-blue rounded focus:ring-2 focus:ring-brand-blue"
                                                            checked={formData.featured}
                                                            onChange={(e) => handleInputChange('featured', e.target.checked)}
                                                        />
                                                        <label htmlFor="featured" className="text-sm font-semibold text-gray-700">
                                                            Feature in Homepage Carousel
                                                        </label>
                                                    </div>
                                                </div>

                                                {formData.featured && (
                                                    <div className="md:col-span-2">
                                                        <label className="form-label">TikTok Headline (for carousel)</label>
                                                        <input
                                                            type="text"
                                                            className="form-input"
                                                            value={formData.tiktokHeadline}
                                                            onChange={(e) => handleInputChange('tiktokHeadline', e.target.value)}
                                                            placeholder="e.g., This spot has 50 different wing flavors ðŸ—"
                                                        />
                                                    </div>
                                                )}
                                            </div>

                                            <div className="flex gap-3 mt-6">
                                                <button
                                                    onClick={handleSave}
                                                    className="flex-1 bg-brand-blue text-white px-6 py-3 rounded-lg hover:bg-blue-900 transition flex items-center justify-center gap-2 font-semibold"
                                                >
                                                    <i data-lucide="save" className="w-5 h-5"></i>
                                                    {selectedRestaurant ? 'Update Restaurant' : 'Add Restaurant'}
                                                </button>
                                                <button
                                                    onClick={handleCancel}
                                                    className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>

                                        {/* Live Preview */}
                                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                            <h3 className="text-xl font-bold text-gray-800 mb-4">Live Preview</h3>
                                            <p className="text-sm text-gray-600 mb-4">This is how your card will appear across the site:</p>
                                            <div className="max-w-sm mx-auto">
                                                <RestaurantCard
                                                    restaurant={getPreviewData()}
                                                    onOpenModal={() => {}}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ) : selectedRestaurant ? (
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                        <div className="flex items-center justify-between mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800">Restaurant Details</h2>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => handleEdit(selectedRestaurant)}
                                                    className="bg-brand-blue text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition flex items-center gap-2"
                                                >
                                                    <i data-lucide="edit-2" className="w-4 h-4"></i>
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(selectedRestaurant.id)}
                                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center gap-2"
                                                >
                                                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                    Delete
                                                </button>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Name</label>
                                                    <p className="text-lg font-semibold text-gray-800">{selectedRestaurant.name}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Location</label>
                                                    <p className="text-gray-700">{selectedRestaurant.city}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Type</label>
                                                    <p className="text-gray-700">{selectedRestaurant.type}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Discount</label>
                                                    <p className="text-gray-700">{selectedRestaurant.discount || 'None'}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Coordinates</label>
                                                    <p className="text-gray-700 text-sm">Lat: {selectedRestaurant.lat}, Lng: {selectedRestaurant.lng}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Featured</label>
                                                    <p className="text-gray-700">{selectedRestaurant.featured ? 'Yes' : 'No'}</p>
                                                </div>
                                            </div>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Logo</label>
                                                    <img src={selectedRestaurant.logo} className="w-24 h-24 object-contain border rounded-lg p-2" alt={selectedRestaurant.name} />
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">Description</label>
                                                    <p className="text-gray-700">{selectedRestaurant.desc}</p>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 uppercase">TikTok ID</label>
                                                    <p className="text-gray-700 text-sm">{selectedRestaurant.tiktokId || 'None'}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-8">
                                            <h3 className="text-lg font-bold text-gray-800 mb-4">Card Preview</h3>
                                            <div className="max-w-sm mx-auto">
                                                <RestaurantCard
                                                    restaurant={selectedRestaurant}
                                                    onOpenModal={() => {}}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
                                        <i data-lucide="restaurant" className="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
                                        <h3 className="text-xl font-bold text-gray-800 mb-2">No Restaurant Selected</h3>
                                        <p className="text-gray-600 mb-6">Select a restaurant from the list or add a new one</p>
                                        <button
                                            onClick={handleNewRestaurant}
                                            className="bg-brand-blue text-white px-6 py-3 rounded-lg hover:bg-blue-900 transition inline-flex items-center gap-2"
                                        >
                                            <i data-lucide="plus" className="w-5 h-5"></i>
                                            Add New Restaurant
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ==================== MAIN APP ====================

        const MainApp = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            useEffect(() => {
                setIsAuthenticated(authManager.isAuthenticated());
            }, []);

            const handleLogin = () => {
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                authManager.logout();
                setIsAuthenticated(false);
            };

            return isAuthenticated ? (
                <AdminApp onLogout={handleLogout} />
            ) : (
                <LoginScreen onLogin={handleLogin} />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
