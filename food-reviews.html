<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->

    <!-- React & ReactDOM -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Lucide Icons -->

    <!-- Google Fonts -->

    <!-- Favicon -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #1e3a8a;
        }
        .brand-font {
            font-family: 'Chewy', cursive;
        }

        /* Leaflet Customization */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .leaflet-popup-content {
            margin: 0;
            width: 260px !important;
        }

        .card-highlight {
            animation: pulse-border 2s infinite;
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.3);
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(96, 165, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0); }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1e40af',
                            sky: '#60a5fa',
                            light: '#eff6ff',
                            white: '#ffffff'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- RESTAURANT DATABASE WITH LOCATIONS ---
        const RESTAURANTS = [
            {
                id: 1,

            },
            {

                logo: "/Images/foodMartLogo.png",
                tiktokId: "7203508461517425963",
                featured: false
            },
            {
                id: 4,
                name: "Pizza Villa",
                city: "Clayton, NJ",
                lat: 39.6600,
                lng: -75.0800,
                type: "Pizza",
                discount: "10% OFF",
                desc: "Classic local slices that define the South Jersey flavor profile.",
                logo: "/Images/pizzaVillaLogo.png",
                tiktokId: "6974164228458548485",
                featured: false
            },
            {
                id: 5,
                name: "Holy City Publick House",

                logo: "/Images/holyCityLogo.png",

            },
            {

            },
            {
                id: 7,
                name: "Bank Bar",
                city: "Clayton, NJ",
                lat: 39.6650,
                lng: -75.0850,
                type: "Pub",

                featured: false
            },
            {
                id: 8,
                name: "Keg and Kitchen",
                city: "Sewell, NJ",
                lat: 39.7640,

                lng: -74.9830,

                logo: "/Images/kidRipsLogo.png",
                tiktokId: "7302216662042955050",
                featured: false
            },
            {
                id: 10,
                name: "Mount Royal Inn",
                city: "Clementon, NJ",
                lat: 39.8120,
                lng: -74.9850,
                type: "Pub",
                discount: "10% OFF",
                desc: "Local favorite for wings, burgers, and cold beer.",
                logo: "/Images/mriLogo.png",
                tiktokId: "7120744992095685931",
                featured: false
            }
        ];

        // --- COMPONENTS ---

        const Logo = () => (
            <div className="w-14 h-14 relative group cursor-pointer">
                <img src="/Images/ttbLogo.png" alt="Traveling Tastebuds Logo" className="w-full h-full object-contain drop-shadow-md hover:scale-105 transition" />

        const VideoModal = ({ restaurant, onClose }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="fixed inset-0 z-[9999] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" onClick={onClose}>
                    <div className="relative w-full max-w-2xl bg-black rounded-3xl overflow-hidden shadow-2xl" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 z-50 bg-black/50 text-white rounded-full p-2 hover:bg-red-500 transition">
                            <i data-lucide="x" className="w-6 h-6"></i>
                        </button>

                        {restaurant.tiktokId ? (
                            <iframe
                                src={`https://www.tiktok.com/embed/${restaurant.tiktokId}`}
                                width="100%"
                                height="600px"
                                frameBorder="0"
                                allowFullScreen
                                className="w-full"
                            ></iframe>
                        ) : (
                            <div className="p-12 text-center text-white">
                                <p className="text-xl mb-4">Video coming soon!</p>
                                <p className="text-gray-400">Check back later for our review of {restaurant.name}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Navbar = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur shadow-sm border-b border-gray-100">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between items-center h-20">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.location.href = '/'}>
                                <Logo />
                                <div className="hidden md:block">
                                    <h1 className="brand-font text-3xl text-brand-blue leading-none">Traveling</h1>
                                    <h1 className="brand-font text-3xl text-brand-sky leading-none">Tastebuds</h1>
                                </div>
                            </div>

                            <div className="hidden md:flex gap-8 items-center">
                                <button onClick={() => window.location.href = '/'} className="font-bold uppercase tracking-wide text-sm hover:text-brand-sky transition text-gray-500">
                                    Home
                                </button>
                                <button className="font-bold uppercase tracking-wide text-sm text-brand-blue border-b-2 border-brand-blue">
                                    Reviews
                                </button>
                                <button onClick={() => window.location.href = '/merch'} className="font-bold uppercase tracking-wide text-sm hover:text-brand-sky transition text-gray-500">
                                    Merch
                                </button>
                                <a href="https://www.tiktok.com/@the.traveling.tastebuds" target="_blank" rel="noopener noreferrer" className="bg-brand-blue text-white px-6 py-2 rounded-full font-bold hover:bg-blue-900 transition shadow-lg shadow-blue-200">
                                    Follow Us
                                </a>
                            </div>

                            <button className="md:hidden text-brand-blue">
                                <i data-lucide="menu" className="w-8 h-8"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const ReviewCard = ({ restaurant, isActive, onOpenModal }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div
                    id={`card-${restaurant.id}`}
                    onClick={() => onOpenModal(restaurant)}
                    className={`bg-white rounded-2xl shadow-sm hover:shadow-xl transition duration-300 border border-gray-100 overflow-hidden flex flex-col h-full group cursor-pointer ${isActive ? 'card-highlight' : ''}`}
                >
                    <div className="h-40 relative bg-brand-light/50 flex items-center justify-center p-6 group-hover:bg-brand-light transition duration-500">
                        <div className="w-20 h-20 rounded-full bg-white shadow-md overflow-hidden border-4 border-white group-hover:scale-110 transition duration-500 relative z-10 flex items-center justify-center p-2">
                            <img src={restaurant.logo} className="w-full h-full object-contain" alt={restaurant.name} />
                        </div>

                        <div className="absolute inset-0 opacity-10">
                            <img src={restaurant.logo} className="w-full h-full object-cover blur-md scale-150" />
                        </div>

                        <div className="absolute top-3 right-3 bg-brand-sky text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider shadow-sm z-20">
                            {restaurant.type}
                        </div>
                    </div>

                    <div className="p-6 flex flex-col flex-grow text-center">
                        <h3 className="font-bold text-xl text-brand-blue leading-tight mb-1">{restaurant.name}</h3>
                        <p className="text-gray-400 text-xs flex items-center justify-center gap-1 mb-3">
                            <i data-lucide="map-pin" className="w-3 h-3"></i> {restaurant.city}
                        </p>

                        {restaurant.discount && (
                            <div className="inline-block mx-auto bg-green-50 text-green-600 text-xs font-bold px-3 py-1 rounded-lg border border-green-100 mb-4">
                                {restaurant.discount}
                            </div>
                        )}

                        <p className="text-gray-500 text-sm mb-4 leading-relaxed line-clamp-2 text-left">{restaurant.desc}</p>

                        <div className="mt-auto pt-4 border-t border-gray-100">
                            <button className="w-full text-brand-blue py-2 rounded-lg font-bold text-sm hover:text-brand-sky transition flex items-center justify-center gap-2 group-hover:gap-3">
                                Watch Review <i data-lucide="arrow-right" className="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const FoodReviewsPage = () => {
            const mapContainer = useRef(null);
            const mapInstance = useRef(null);
            const [highlightedId, setHighlightedId] = useState(null);
            const [modalRestaurant, setModalRestaurant] = useState(null);
            const [activeFilter, setActiveFilter] = useState('All');

            const scrollToCard = (id) => {
                setHighlightedId(id);
                const element = document.getElementById(`card-${id}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                setTimeout(() => setHighlightedId(null), 3000);
            };

            useEffect(() => {
                lucide.createIcons();
            }, [highlightedId, activeFilter]);

            useEffect(() => {
                if (mapContainer.current && !mapInstance.current) {
                    const map = L.map(mapContainer.current).setView([39.8, -74.9], 9);
                    mapInstance.current = map;

                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
                        maxZoom: 20
                    }).addTo(map);

                    RESTAURANTS.forEach(restaurant => {
                        const icon = L.divIcon({
                            className: 'custom-icon',
                            html: `<div style="background-color: #1e40af; width: 32px; height: 32px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.3);"></div>`,
                            iconSize: [32, 32]
                        });

                        const marker = L.marker([restaurant.lat, restaurant.lng], {icon}).addTo(map);

                        const popupContent = document.createElement('div');
                        popupContent.innerHTML = `
                            <div style="font-family: 'Poppins', sans-serif;">
                                <div style="padding: 12px;">
                                    <h3 style="color: #1e40af; font-weight: 700; margin: 0 0 4px 0;">${restaurant.name}</h3>
                                    <p style="color: #666; font-size: 12px; margin: 0 0 8px 0;">${restaurant.city}</p>
                                    <button id="btn-${restaurant.id}" style="width: 100%; background: #60a5fa; color: white; border: none; padding: 6px 10px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 12px;">
                                        Go to Card â†“
                                    </button>
                                </div>
                            </div>
                        `;

                        marker.bindPopup(popupContent);
                        marker.on('popupopen', () => {
                            const btn = document.getElementById(`btn-${restaurant.id}`);
                            if(btn) {
                                btn.onclick = () => scrollToCard(restaurant.id);
                            }
                        });
                    });
                }
            }, []);

            const filters = ['All', 'Pizza', 'Wings', 'Pub', 'Deli'];
            const filteredRestaurants = activeFilter === 'All'
                ? RESTAURANTS
                : RESTAURANTS.filter(r => r.type === activeFilter);

            return (
                <>
                    <Navbar />

                    {modalRestaurant && <VideoModal restaurant={modalRestaurant} onClose={() => setModalRestaurant(null)} />}

                    <div className="flex flex-col min-h-screen">
                        <div className="h-[40vh] md:h-[50vh] w-full relative z-10">
                            <div ref={mapContainer} className="w-full h-full"></div>
                            <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg z-[1000] text-xs font-bold text-brand-blue flex items-center gap-2">
                                <i data-lucide="mouse-pointer" className="w-4 h-4"></i> Click a pin to find the card below
                            </div>
                        </div>

                        <div className="flex-1 bg-white py-12 relative z-20">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex items-center justify-between mb-8 flex-wrap gap-4">
                                    <h2 className="brand-font text-4xl text-brand-blue">Review Feed</h2>
                                    <div className="flex gap-2 flex-wrap">
                                        {filters.map(filter => (
                                            <button
                                                key={filter}
                                                onClick={() => setActiveFilter(filter)}
                                                className={`px-4 py-1 rounded-full border text-sm font-bold transition ${
                                                    activeFilter === filter
                                                        ? 'bg-brand-blue text-white border-brand-blue'
                                                        : 'border-gray-200 text-gray-500 hover:bg-brand-light hover:text-brand-blue'
                                                }`}
                                            >
                                                {filter}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-12">
                                    {filteredRestaurants.map(restaurant => (
                                        <ReviewCard
                                            key={restaurant.id}
                                            restaurant={restaurant}
                                            isActive={highlightedId === restaurant.id}
                                            onOpenModal={setModalRestaurant}
                                        />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="bg-brand-blue text-white py-12 border-t border-blue-800">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="w-16 h-16 mx-auto mb-6 bg-white rounded-full flex items-center justify-center p-2">
                                <img src="/Images/ttbLogo.png" alt="Logo" className="w-full h-full object-contain" />
                            </div>
                            <h2 className="brand-font text-3xl mb-2">Traveling Tastebuds</h2>
                            <p className="text-blue-200 mb-8 max-w-md mx-auto">
                                Exploring the best food in NJ and beyond. Tag us to get featured!
                            </p>
                            <div className="flex justify-center gap-6 mb-8 flex-wrap">
                                <a href="https://www.instagram.com/the.traveling.tastebuds/" target="_blank" rel="noopener noreferrer" className="text-white hover:text-brand-sky font-bold text-sm uppercase tracking-widest">Instagram</a>
                                <a href="https://www.tiktok.com/@the.traveling.tastebuds" target="_blank" rel="noopener noreferrer" className="text-white hover:text-brand-sky font-bold text-sm uppercase tracking-widest">TikTok</a>
                                <a href="https://www.youtube.com/@travelingtastebuds5208" target="_blank" rel="noopener noreferrer" className="text-white hover:text-brand-sky font-bold text-sm uppercase tracking-widest">YouTube</a>
                                <a href="https://www.facebook.com/TTBReviews" target="_blank" rel="noopener noreferrer" className="text-white hover:text-brand-sky font-bold text-sm uppercase tracking-widest">Facebook</a>
                            </div>
                            <p className="text-blue-400 text-xs">Â© 2025 Traveling Tastebuds. All rights reserved.</p>
                        </div>
                    </footer>

            );

        root.render(<FoodReviewsPage />);
    </script>
</body>
</html>
