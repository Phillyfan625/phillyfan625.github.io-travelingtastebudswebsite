<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Navbar will be loaded here by navbar-loader.js -->
    <script src="/navbar-loader.js"></script>
    <h1 class="text-center mt-5" style="color: white;">Contact TTB <img src="/Images/pjCartoon.png"
            style="height: 50px; margin-bottom: 14px;"></h1>
    <div class="container mt-2">
        <p class="text-center mb-3" style="color: white;">If you want to work with me, have any questions, or just want
            to say hi, please fill out the form below and I will get back to you as soon as possible!</p>
        <div class="row">
            <div class="col-lg-8 col-12 d-flex">
                <form style="width: 100%; height: fit-content; align-self: center;"
                    action="https://formspree.io/f/meqvrjrg" method="POST">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="my-2" for="name" style="color: white;">Name/Business:</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="my-2" for="email" style="color: white;">Email:</label>
                        <input type="email" class="form-control" name="_replyto" id="email" required>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group mb-4">
                        <label class="my-2" for="message" style="color: white;">Message:</label>
                        <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary my-2 d-block"
                        style="font-size: 25px; margin: 0 auto;">Send</button>
                </form>
            </div>
            <div class="col-lg-4 col-12 text-center mb-lg-0 mb-4">
                <img src="/Images/pj5.JPG" alt="PJ" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            // Parse the URL parameters
            const params = new URLSearchParams(window.location.search);
            const package = params.get('package');

            // Map the package query parameter to the actual message
            const packageMessages = {
                'Appetizer': 'I am inquiring about the Appetizer Package!',
                'MainCourse': 'I am inquiring about the Main Course Package!',
                'AllTheFixins': 'I am inquiring about the All The Fixins Package!'
            };

            // Prefill the message in the contact form if the package parameter is found
            if (package && packageMessages[package]) {
                const messageField = document.getElementById('message');
                messageField.value = packageMessages[package];
            }
        };
    </script>
</body>

</html>
