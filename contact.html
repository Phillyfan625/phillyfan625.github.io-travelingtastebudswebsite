    <h1 class="text-center mt-5" style="color: white;">Contact TTB <img src="/Images/pjCartoon.png" style="height: 50px; margin-bottom: 14px;"></h1>
    <div class="container mt-2">
        <p class="text-center mb-3" style="color: white;">If you want to work with me, have any questions, or just want to say hi, please fill out the form below and I will get back to you as soon as possible!</p>
        <div class="row">
            <div class="col-lg-8 col-12 d-flex">
                <form style="width: 100%; height: fit-content; align-self: center;" action="https://formspree.io/f/meqvrjrg" method="POST">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="my-2" for="name" style="color: white;">Name/Buisness:</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="my-2" for="email" style="color: white;">Email:</label>
                        <input type="email" class="form-control" name="_replyto" id="email" required>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group mb-4">
                        <label class="my-2" for="message" style="color: white;">Message:</label>
                        <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary my-2 d-block" style="font-size: 25px; margin: 0 auto;">Send</button>
                </form>
            </div>
            <div class="col-lg-4 col-12 text-center mb-lg-0 mb-4">
                <img src="/Images/pj5.JPG" alt="PJ" class="img-fluid">
            </div>
