<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Traveling Tastebuds</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="Get in touch with Traveling Tastebuds - business inquiries, collaborations, or just to say hi.">
</head>

<body>
    <!-- Navbar -->
    <script src="/navbar-loader.js"></script>

    <!-- Header -->
    <section class="services-hero">
        <div class="hero-content">
            <img src="/Images/pjCartoon.png" alt="PJ" style="height: 80px; margin-bottom: 1rem; filter: drop-shadow(0 4px 15px rgba(30,64,175,0.2));">
            <h1 class="section-title" style="font-size: 2.5rem;">Let's Connect</h1>
            <p class="section-subtitle">Want to work together, have questions, or just want to say hi? Drop me a line!</p>
            <hr class="section-divider">
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 mb-4 mb-lg-0">
                    <div class="contact-form-card">
                        <h3 style="color: var(--text-white); margin-bottom: 1.5rem;">
                            <i class="fas fa-paper-plane" style="color: var(--header-color);"></i> Send a Message
                        </h3>
                        <form action="https://formspree.io/f/meqvrjrg" method="POST">
                            <div class="mb-3">
                                <label for="name">Name / Business</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Your name or business" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="_replyto" id="email" placeholder="your@email.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="5" placeholder="What's on your mind?" required></textarea>
                            </div>
                            <button type="submit" class="btn-ttb btn-ttb-primary" style="width: 100%; justify-content: center; border: none; font-size: 1.1rem;">
                                <i class="fas fa-paper-plane"></i> Send Message
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="contact-image-wrapper mb-4" style="height: 300px;">
                        <img src="/Images/pj5.JPG" alt="PJ">
                    </div>
                    <div class="glass-card" style="text-align: center;">
                        <h5 style="color: var(--text-white); margin-bottom: 1rem;">Follow Along</h5>
                        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">Stay up to date with the latest reviews and content</p>
                        <div style="display: flex; gap: 0.75rem; justify-content: center;">
                            <a href="https://www.instagram.com/the.traveling.tastebuds/" target="_blank" rel="noopener noreferrer" class="btn-ttb btn-ttb-outline" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.tiktok.com/@the.traveling.tastebuds" target="_blank" rel="noopener noreferrer" class="btn-ttb btn-ttb-outline" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                <i class="fab fa-tiktok"></i>
                            </a>
                            <a href="https://www.youtube.com/@travelingtastebuds5208" target="_blank" rel="noopener noreferrer" class="btn-ttb btn-ttb-outline" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                <i class="fab fa-youtube"></i>
                            </a>
                            <a href="https://www.facebook.com/TTBReviews" target="_blank" rel="noopener noreferrer" class="btn-ttb btn-ttb-outline" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Pre-fill message from service package query parameter
        window.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const pkg = params.get('package');

            const packageMessages = {
                'Appetizer': 'I am inquiring about the Appetizer Package!',
                'MainCourse': 'I am inquiring about the Main Course Package!',
                'AllTheFixins': 'I am inquiring about the All The Fixins Package!'
            };

            if (pkg && packageMessages[pkg]) {
                const messageField = document.getElementById('message');
                if (messageField) {
                    messageField.value = packageMessages[pkg];
                }
            }
        });

        fetch('/footer.html')
            .then(r => r.text())
            .then(html => { document.getElementById('footer-container').innerHTML = html; })
            .catch(() => {});
    </script>
</body>

</html>
