<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Reviews | Traveling Tastebuds</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="All food reviews by Traveling Tastebuds - watch TikTok reviews of the best restaurants in NJ and Philly.">
</head>

<body>
    <!-- Navbar -->
    <script src="/navbar-loader.js"></script>

    <!-- Header -->
    <section class="services-hero">
        <div class="hero-content">
            <h1 class="section-title" style="font-size: 2.5rem;">All Reviews</h1>
            <p class="section-subtitle">Every spot we've tried, rated, and reviewed. Watch the TikTok reviews and discover your next favorite meal.</p>
            <hr class="section-divider">
        </div>
    </section>

    <!-- Filter Bar -->
    <section class="container" style="padding-top: 2rem;">
        <div class="reviews-filter-bar" id="filterBar">
            <button class="filter-btn active" data-filter="all">All</button>
        </div>
    </section>

    <!-- Reviews Grid -->
    <section class="container" style="padding-bottom: 4rem;">
        <div class="reviews-grid" id="reviewsGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- TikTok Video Overlay -->
    <div class="tiktok-overlay" id="tiktokOverlay">
        <div class="tiktok-overlay-backdrop" id="tiktokOverlayBackdrop"></div>
        <div class="tiktok-overlay-content">
            <div class="tiktok-overlay-header">
                <span class="tiktok-overlay-title" id="tiktokOverlayTitle">TikTok Review</span>
                <button class="tiktok-overlay-close" id="tiktokOverlayClose" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="tiktok-overlay-frame">
                <div class="tiktok-overlay-loader" id="tiktokOverlayLoader">
                    <div class="tiktok-overlay-spinner"></div>
                    <span>Loading review...</span>
                </div>
                <iframe id="tiktokOverlayIframe" allowfullscreen allow="encrypted-media"></iframe>
            </div>
            <div class="tiktok-overlay-nav">
                <button id="tiktokOverlayPrev" aria-label="Previous review">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="tiktok-overlay-counter" id="tiktokOverlayCounter">1 / 10</span>
                <button id="tiktokOverlayNext" aria-label="Next review">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/js/ttb-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var allSpots = [];
        var grid = document.getElementById('reviewsGrid');
        var filterBar = document.getElementById('filterBar');

        // Loading skeleton
        grid.innerHTML = Array(3).fill(0).map(function () {
            return '<div class="review-card" style="opacity:0.5;"><div class="skeleton" style="height:400px;"></div><div style="padding:1.25rem;"><div class="skeleton" style="height:20px;width:60%;margin-bottom:10px;"></div><div class="skeleton" style="height:14px;width:40%;"></div></div></div>';
        }).join('');

        (async function loadReviews() {
            try {
                allSpots = await TTBData.getSpots();
            } catch (err) {
                console.error('Failed to load reviews:', err);
                grid.innerHTML = '<div style="text-align:center;padding:4rem 2rem;color:var(--text-muted);grid-column:1/-1;"><i class="fas fa-exclamation-triangle" style="font-size:2rem;color:var(--accent);display:block;margin-bottom:1rem;"></i><h3>Could not load reviews</h3><p>Please refresh the page to try again.</p></div>';
                return;
            }

            if (!allSpots.length) {
                grid.innerHTML = '<div style="text-align:center;padding:4rem 2rem;color:var(--text-muted);grid-column:1/-1;"><i class="fas fa-utensils" style="font-size:2rem;display:block;margin-bottom:1rem;"></i><h3>No reviews yet</h3><p>Check back soon!</p></div>';
                return;
            }

            // Build filter buttons
            var tagSet = new Set();
            allSpots.forEach(function (s) { (s.tags || []).forEach(function (t) { tagSet.add(t); }); });
            Array.from(tagSet).sort().forEach(function (tag) {
                var btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-filter', tag);
                btn.textContent = tag;
                filterBar.appendChild(btn);
            });

            renderReviews('all');
        })();

        var esc = TTBData.escapeHtml;
        var safeTikTok = TTBData.sanitizeTikTokId;
        var filteredSpots = [];

        function renderReviews(filter) {
            grid.innerHTML = '';
            filteredSpots = filter === 'all' ? allSpots.slice() : allSpots.filter(function (s) { return (s.tags || []).includes(filter); });

            if (!filteredSpots.length) {
                grid.innerHTML = '<div style="text-align:center;padding:3rem;color:var(--text-muted);grid-column:1/-1;">No spots match this filter.</div>';
                return;
            }

            filteredSpots.forEach(function (spot, index) {
                var card = document.createElement('div');
                card.className = 'review-card';
                var rating = parseFloat(spot.rating) || 0;
                var hasFoodImg = spot.foodImage && spot.foodImage.trim() !== '';

                card.innerHTML =
                    '<div class="review-card-media">' +
                        (hasFoodImg ? '<img src="' + esc(spot.foodImage) + '" alt="" class="review-card-bg" loading="lazy">' : '') +
                        '<div class="review-card-placeholder' + (hasFoodImg ? ' has-food-bg' : '') + '">' +
                            '<img src="' + esc(spot.logoImage || '/Images/ttbLogo.png') + '" alt="' + esc(spot.name) + '" class="review-card-logo"' + (spot.logoBgColor ? ' style="background:' + esc(spot.logoBgColor) + ';"' : '') + '>' +
                            '<div class="review-card-play-btn"><i class="fas fa-play" style="margin-left:2px;"></i></div>' +
                        '</div>' +
                        '<div class="review-card-overlay">' +
                            '<span class="review-card-name">' + esc(spot.name) + '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="review-card-body"><h3>' + esc(spot.name) + '</h3>' +
                    '<div class="review-location"><i class="fas fa-map-marker-alt"></i> ' + esc(spot.location) + '</div>' +
                    '<p class="review-snippet">' + esc(spot.snippet || '') + '</p>' +
                    '<div class="review-rating"><span class="rating-badge"><i class="fas fa-star"></i> ' + rating + '/10</span>' +
                    (spot.discount ? '<span class="rating-badge" style="background:rgba(30,64,175,0.1);color:var(--header-color);"><i class="fas fa-tag"></i> ' + esc(spot.discount) + '</span>' : '') +
                    '</div>' +
                    '<div class="review-tags">' + (spot.tags || []).map(function (t) { return '<span class="tiktok-tag">' + esc(t) + '</span>'; }).join('') + '</div>' +
                    '</div>';

                (function(idx) {
                    card.querySelector('.review-card-media').addEventListener('click', function () {
                        openReviewOverlay(idx);
                    });
                })(index);

                grid.appendChild(card);
            });
        }

        // ========================================
        // TIKTOK OVERLAY
        // ========================================
        function openReviewOverlay(spotIndex) {
            var spot = filteredSpots[spotIndex];
            if (!spot) return;

            var overlay = document.getElementById('tiktokOverlay');
            var iframe = document.getElementById('tiktokOverlayIframe');
            var loader = document.getElementById('tiktokOverlayLoader');
            var title = document.getElementById('tiktokOverlayTitle');
            var counter = document.getElementById('tiktokOverlayCounter');

            title.textContent = spot.name;
            counter.textContent = (spotIndex + 1) + ' / ' + filteredSpots.length;
            overlay.setAttribute('data-index', spotIndex);

            loader.classList.remove('hidden');
            iframe.src = 'https://www.tiktok.com/embed/' + safeTikTok(spot.tiktokId);
            iframe.addEventListener('load', function () {
                loader.classList.add('hidden');
            }, { once: true });

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeReviewOverlay() {
            var overlay = document.getElementById('tiktokOverlay');
            var iframe = document.getElementById('tiktokOverlayIframe');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            iframe.removeAttribute('src');
        }

        function navigateOverlay(direction) {
            var overlay = document.getElementById('tiktokOverlay');
            var idx = parseInt(overlay.getAttribute('data-index'), 10);
            var newIdx = idx + direction;
            if (newIdx < 0) newIdx = filteredSpots.length - 1;
            if (newIdx >= filteredSpots.length) newIdx = 0;
            openReviewOverlay(newIdx);
        }

        document.getElementById('tiktokOverlayClose').addEventListener('click', closeReviewOverlay);
        document.getElementById('tiktokOverlayBackdrop').addEventListener('click', closeReviewOverlay);
        document.getElementById('tiktokOverlayPrev').addEventListener('click', function () { navigateOverlay(-1); });
        document.getElementById('tiktokOverlayNext').addEventListener('click', function () { navigateOverlay(1); });
        document.addEventListener('keydown', function (e) {
            var overlay = document.getElementById('tiktokOverlay');
            if (!overlay.classList.contains('active')) return;
            if (e.key === 'Escape') closeReviewOverlay();
            if (e.key === 'ArrowLeft') navigateOverlay(-1);
            if (e.key === 'ArrowRight') navigateOverlay(1);
        });

        filterBar.addEventListener('click', function (e) {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(function (b) { b.classList.remove('active'); });
                e.target.classList.add('active');
                renderReviews(e.target.getAttribute('data-filter'));
            }
        });

        fetch('/footer.html').then(function (r) { return r.text(); })
            .then(function (html) { document.getElementById('footer-container').innerHTML = html; })
            .catch(function () {});
    </script>
</body>

</html>
