<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch | Traveling Tastebuds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <meta name="description" content="Shop official Traveling Tastebuds merch - wear the gear, get discounts at local restaurants!">
</head>

<body>
    <!-- Navbar -->
    <script src="/navbar-loader.js"></script>

    <!-- Header -->
    <section class="services-hero">
        <div class="hero-content">
            <h1 class="section-title" style="font-size: 2.5rem;">TTB Merch</h1>
            <p class="section-subtitle">Rep the brand and unlock exclusive discounts at partner restaurants when you wear the gear</p>
            <hr class="section-divider">
        </div>
    </section>

    <!-- Discount Notice -->
    <section class="container">
        <div class="glass-card text-center" style="max-width: 700px; margin: 0 auto;">
            <h5 style="color: var(--accent);"><i class="fas fa-tag"></i> Wear It & Save</h5>
            <p style="color: var(--text-muted); margin-bottom: 0; font-size: 0.95rem;">
                Show up wearing your TTB merch at any of our
                <a href="/#partners" style="color: var(--header-color);">partner restaurants</a>
                and get an exclusive discount on your meal!
            </p>
        </div>
    </section>

    <!-- Products -->
    <section class="merch-section container">
        <div class="mb-5" id='product-component-1723131164174'></div>
        <div class="mb-5" id='product-component-1709399675184'></div>
        <div class="mb-5" id='product-component-1709399847566'></div>
        <div class="mb-5" id='product-component-1696565796386'></div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        fetch('/footer.html')
            .then(r => r.text())
            .then(html => { document.getElementById('footer-container').innerHTML = html; })
            .catch(() => {});
    </script>

    <!-- Shopify Buy Buttons -->
    <script type="text/javascript">
        (function () {
            var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';

            function loadScript(callback) {
                if (window.ShopifyBuy && window.ShopifyBuy.UI) {
                    callback();
                    return;
                }
                var script = document.createElement('script');
                script.async = true;
                script.src = scriptURL;
                script.onload = callback;
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
            }

            var shopifyDomain = 'd72391-2.myshopify.com';
            var accessToken = '96a7a22662a9d162407dd309fb0091aa';

            var baseProductStyles = {
                "product": {
                    "@media (min-width: 601px)": { "max-width": "100%", "margin-left": "0", "margin-bottom": "50px" },
                    "text-align": "left"
                },
                "title": { "font-size": "26px", "color": "#1e293b" },
                "button": {
                    ":hover": { "background-color": "#60a5fa" },
                    "background-color": "#1e40af",
                    ":focus": { "background-color": "#60a5fa" },
                    "border-radius": "50px",
                    "padding-left": "100px",
                    "padding-right": "100px",
                    "color": "#ffffff",
                    "font-weight": "bold"
                },
                "price": { "font-weight": "bold", "font-size": "18px", "color": "#1e293b" },
                "compareAt": { "font-weight": "bold", "font-size": "15.3px", "color": "#475569" },
                "unitPrice": { "font-weight": "bold", "font-size": "15.3px", "color": "#475569" },
                "description": { "color": "#475569" }
            };

            var baseCartStyles = {
                "button": {
                    ":hover": { "background-color": "#60a5fa" },
                    "background-color": "#1e40af",
                    ":focus": { "background-color": "#60a5fa" },
                    "border-radius": "50px",
                    "color": "#ffffff",
                    "font-weight": "bold"
                }
            };

            var baseToggleStyles = {
                "toggle": {
                    "background-color": "#1e40af",
                    ":hover": { "background-color": "#60a5fa" },
                    ":focus": { "background-color": "#60a5fa" }
                }
            };

            var products = [
                { id: '9466416627998', node: 'product-component-1723131164174' },
                { id: '9046558769438', node: 'product-component-1709399675184' },
                { id: '9046572564766', node: 'product-component-1709399847566' },
                { id: '8774043762974', node: 'product-component-1696565796386' }
            ];

            loadScript(function () {
                var client = ShopifyBuy.buildClient({
                    domain: shopifyDomain,
                    storefrontAccessToken: accessToken,
                });

                ShopifyBuy.UI.onReady(client).then(function (ui) {
                    products.forEach(function (p) {
                        ui.createComponent('product', {
                            id: p.id,
                            node: document.getElementById(p.node),
                            moneyFormat: '%24%7B%7Bamount%7D%7D',
                            options: {
                                "product": {
                                    "styles": baseProductStyles,
                                    "layout": "horizontal",
                                    "contents": { "img": false, "imgWithCarousel": true, "description": true },
                                    "width": "100%",
                                    "text": { "button": "Add to cart" }
                                },
                                "modalProduct": {
                                    "contents": { "img": false, "imgWithCarousel": true, "button": false, "buttonWithQuantity": true },
                                    "styles": {
                                        "product": { "@media (min-width: 601px)": { "max-width": "100%", "margin-left": "0px", "margin-bottom": "0px" } },
                                        "button": baseCartStyles.button,
                                        "title": { "font-family": "Poppins, sans-serif", "font-weight": "bold", "font-size": "26px", "color": "#1e293b" },
                                        "price": { "font-family": "Poppins, sans-serif", "font-size": "18px", "color": "#1e293b" },
                                        "description": { "font-family": "Poppins, sans-serif", "font-size": "14px", "color": "#475569" }
                                    },
                                    "text": { "button": "Add to cart" }
                                },
                                "option": { "styles": { "label": { "color": "#1e293b" } } },
                                "cart": { "styles": baseCartStyles, "text": { "total": "Subtotal", "button": "Checkout" } },
                                "toggle": { "styles": baseToggleStyles }
                            }
                        });
                    });
                });
            });
        })();
    </script>
</body>

</html>
